
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCAI - Engenharia de Vendas Autom√°ticas</title>
    <link rel="icon" type="image/png" href="https://midias.lcai.com.br/images/2025/10/29/Favicon-LCAI.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #3b82f6;
        --accent: #6366f1;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f1f5f9;
        margin: 0;
        opacity: 0;
        transition: opacity 0.5s ease-in;
        overflow-x: hidden;
      }
      body.loaded {
        opacity: 1;
      }
      h1, h2, h3, h4, .font-modern {
        font-family: 'Outfit', sans-serif;
        letter-spacing: -0.04em;
      }
      .glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-card {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.6) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .glass-card:hover {
        border-color: rgba(59, 130, 246, 0.4);
        transform: translateY(-5px);
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
      }
      .gradient-text {
        background: linear-gradient(135deg, #fff 30%, #93c5fd 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-mesh {
        background-image: 
          radial-gradient(at 0% 0%, hsla(217,100%,15%,0.5) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(222,47%,10%,0.5) 0, transparent 50%),
          radial-gradient(at 50% 50%, hsla(242,100%,5%,0.2) 0, transparent 50%);
        background-attachment: fixed;
      }
      .glow-blob {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
        filter: blur(80px);
        pointer-events: none;
        z-index: -1;
      }
      @keyframes slow-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-slow-spin {
        animation: slow-spin 20s linear infinite;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
    </style>
    <script>
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      window.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('loaded');
      });
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "recharts": "https://esm.sh/recharts@3.6.0?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="bg-mesh">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>

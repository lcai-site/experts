
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCAI - Operações Digitais de Alta Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      body.loaded {
        opacity: 1;
      }
      h1, h2, h3, .font-lexend {
        font-family: 'Lexend', sans-serif;
      }
      .glass {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .gradient-text {
        background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
    <script>
      // Shim robusto para o objeto process exigido por SDKs de backend-like
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      if (!window.process.env) window.process.env = {};
      
      // Adiciona classe de carregamento quando o DOM estiver pronto
      window.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('loaded');
      });
    </script>

  }
}
</script>

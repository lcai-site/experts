
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCAI - Engenharia de Vendas Autom√°ticas para Experts</title>
    <link rel="icon" type="image/png" href="https://midias.lcai.com.br/images/2025/10/29/Favicon-LCAI.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #3b82f6;
        --accent: #6366f1;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f1f5f9;
        margin: 0;
        opacity: 0;
        transition: opacity 0.5s ease-in;
        overflow-x: hidden;
      }
      body.loaded {
        opacity: 1;
      }
      h1, h2, h3, h4, .font-modern {
        font-family: 'Outfit', sans-serif;
        letter-spacing: -0.05em;
      }
      .glass {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-card {
        background: linear-gradient(145deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.6) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .glass-card:hover {
        border-color: rgba(59, 130, 246, 0.4);
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5);
      }
      .gradient-text {
        background: linear-gradient(135deg, #fff 40%, #93c5fd 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-grid {
        background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 40px 40px;
      }
      .glow-soft {
        position: absolute;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
        filter: blur(100px);
        pointer-events: none;
        z-index: -1;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
    </style>
    <script>
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      window.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('loaded');
      });
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "recharts": "https://esm.sh/recharts@3.6.0?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="bg-grid">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
